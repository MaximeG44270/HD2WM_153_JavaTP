<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">
<body>
<div layout:fragment="css-title">
    <title>DEVFLIX-MOVIE-LIST</title>
    <link rel="stylesheet" href="css/movie-list.css">
</div>
<div layout:fragment="content">
    <div class="container">
        <h1 class="h1-text">The Movies</h1>
        <div class="movie">
            <div th:each="movie : ${movies}">
                <a th:href="@{'/movie-detail/' + ${movie.getId()}}">
                    <div class="crÃ©ation-de-carte">
                        <div class="image-carte">
                            <img class="image-border-radius image-with-shadow" th:src="${movie.urlImage}" alt="">
                        </div>
                        <div class="body-text-carte">
                            <h3 class="h3-carte" th:text="${movie.title}"></h3>
                            <div>
                                <span th:text="${'Year : ' + movie.year}"></span>
                            -
                                <span th:text="${'Duration : ' + movie.duration + ' min'}"></span>
                            </div>
                            <div>
                                <i th:each="star: ${maxStars}" class="fa fa-star" th:classappend="${movie.getNote() >= star} ? 'eni-star-check' : ''"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="rectangle"></div>
</div>
</body>
</html>
